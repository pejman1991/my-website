<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت پیچیده من</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>به سایت ما خوش آمدید!</h1>
    <nav>
      <ul>
        <li><a href="#home">خانه</a></li>
        <li><a href="#products">محصولات</a></li>
        <li><a href="#contact">تماس با ما</a></li>
        <li><a href="#login">ورود</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home">
    <h2>خانه</h2>
    <p>اینجا می‌توانید درباره ما اطلاعات کسب کنید.</p>
  </section>

  <!-- Products Section -->
  <section id="products">
    <h2>محصولات ما</h2>
    <div class="product-card">
      <img src="images/product1.jpg" alt="محصول 1">
      <h3>محصول 1</h3>
      <p>توضیحات محصول 1</p>
    </div>
    <div class="product-card">
      <img src="images/product2.jpg" alt="محصول 2">
      <h3>محصول 2</h3>
      <p>توضیحات محصول 2</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>تماس با ما</h2>
    <form id="contact-form">
      <label for="name">نام:</label>
      <input type="text" id="name" required>
      
      <label for="email">ایمیل:</label>
      <input type="email" id="email" required>
      
      <label for="message">پیام:</label>
      <textarea id="message" required></textarea>
      
      <button type="submit">ارسال</button>
    </form>
  </section>

  <!-- Login Section -->
  <section id="login">
    <h2>ورود</h2>
    <form id="login-form">
      <label for="username">نام کاربری:</label>
      <input type="text" id="username" required>
      
      <label for="password">رمز عبور:</label>
      <input type="password" id="password" required>
      
      <button type="submit">ورود</button>
    </form>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 سایت من. تمامی حقوق محفوظ است.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
